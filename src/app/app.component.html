<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-gamecontrol
        (intervalFired)="onIntervalFired($event)"
      ></app-gamecontrol>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let oddNo of oddNumber" [number]="oddNo"></app-odd>
      <app-even *ngFor="let evenNo of evenNumber" [number]="evenNo"></app-even>
    </div>
  </div>
</div>
